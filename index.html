<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="green">

    </header>
    <div id="app">
        <main>
            <aside>
                <header class="dflex">
                    <img src="./img/avatar_5.jpg" alt="userPic">
                    <h3>Marco</h3>
                </header>
                <section class="notify dflex">
                    <img src="./img/avatar_1.jpg" alt="userPic">
                    <span>
                        <h4>Ricevi notifiche di nuovi messagi</h4>
                        <p>Attiva notifiche desktop</p>
                    </span>
                </section>
                <input type="text" name="search" placeholder="cerca o inizia una nuova chat"> 
                <section class="contactContainer">
                    <ul class="friend-list">
                        <li class="list-item dflex" v-for="(item, index) in contacts" :key="index">
                            <img :src="`${item.avatar}.jpg`"/>
                            <h3>{{ item.name }}</h3>
                        </li>
                    </ul>
                </section>
            </aside>
            <section class="msgContainer">
            </section>
        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
